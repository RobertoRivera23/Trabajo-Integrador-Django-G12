{% extends "web/base.html" %}
{% load static %}

{% block title %} FC-Alta Representantes {% endblock %}
{% block extra_css %} <link rel="stylesheet" href="{% static 'web/styles/alta_representante.css' %}"> {% endblock %}

{% block main %}  
    <h2>Alta de Nuevo Representante:</h2>
    <p>{{fecha_hora}}</p>
    <a href="{% url 'index' %}"> Volver </a>

    <form method="POST" action="{% url 'alta_representante' %}">
        {% csrf_token %}
        {{ alta_representante_form }}
        
       <input type="submit" 
        class="btn btn-primary"> 
       
    </form>

{% endblock %}
